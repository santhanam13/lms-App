<!-- header.html -->
<header class="bg-white text-gray-800 py-4 shadow-md sticky top-0 z-50">
    <div class=" w-full bg-white mx-auto px-4 sm:flex justify-between   items-center">
        <!-- Logo and Brand -->
        <a href="./index.html" class="text-green-600 bg-white   text-xl font-bold hover:text-green-500 transition-colors duration-200 flex items-center">
            <i class="fas fa-dragon mr-1"></i>

            Learn<span class="text-yellow-500">Hub</span>
        </a>

        <!-- Main Navigation - Desktop -->
        <nav class="hidden bg-white  w-full justify-end md:flex items-center">
            <ul class="flex  text-black space-x-6">
                <li>
                    <a href="./index.html" class="flex items-center px-3 py-2 rounded-md hover:bg-green-50 hover:text-green-600 transition-all duration-200">
                        <i class="fa-solid fa-graduation-cap mr-2"></i>
                        Courses
                    </a>
                </li>
               
            </ul>
        </nav>

     
    </div>
    
    <!-- Mobile Navigation Menu (hidden by default) -->
    <div class="md:hidden hidden bg-white w-full border-t border-gray-100 shadow-lg" id="mobile-menu">
        <div class="sm:px-4 sm:py-3 space-y-3">
            <a href="./index.html" id="courses-link" class="  items-center px-3 py-2 rounded-md hover:bg-green-50 hover:text-green-600 transition-all duration-200">
                <i class="fa-solid fa-graduation-cap mr-2"></i>
                Courses
            </a>
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (window.location.pathname === "/" || window.location.pathname === "/font-end/index.html") {
                document.getElementById("courses-link").classList.add("underline", "text-green-600");
            }
        });
    </script>
    
</header>

<script>
    // Mobile menu toggle functionality
    document.addEventListener('DOMContentLoaded', () => {
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        
        if (mobileMenuButton && mobileMenu) {
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        }
    });
</script>
